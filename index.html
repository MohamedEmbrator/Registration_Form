<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form in HTML _ CSS | Embrator</title>
    <link
      rel="shortcut icon"
      href="https://icons.iconarchive.com/icons/scoyo/badge/128/Login-Registration-icon.png"
      width="128"
      height="128"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1>Registration</h1>
        <div class="inputs-box">
          <div class="input-field">
            <input type="text" required placeholder="Full Name" />
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="input-field">
            <input type="text" required placeholder="Username" />
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="input-field">
            <input type="email" required placeholder="Email" />
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="input-field">
            <input type="tel" required placeholder="Phone Number" />
            <i class="fa-solid fa-phone"></i>
          </div>
          <div class="input-field">
            <input type="password" required placeholder="Password" />
            <i class="fa-solid fa-lock"></i>
          </div>
          <div class="input-field">
            <input type="password" required placeholder="Confirm Password" />
            <i class="fa-solid fa-lock"></i>
          </div>
        </div>
        <label for="accept"
          ><input type="checkbox" id="accept" />I hereby declare that the above
          information provided is true and correct</label
        >
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
